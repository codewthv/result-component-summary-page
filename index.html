<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
   <link rel="stylesheet" href="./index1.css">

  
</head>
<body>
  <div class="container">
    <div class="firstbox">
      <h3 class="h3">Your Result</h3>
      <div class="circle">
        <p>76</p>
        <p class="wrap">of 100</p>
      </div>
      <!-- <p class="circle">76<span class="wrap">of 100</span></p> -->
      
      <h3 class="stats">Great</h3>
      <p class="comments">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="summary-card">
      <h2>Summary</h2>
      <ul class="summary-list">
        <li class="summary-item reaction">
          <img src="./assets/images/icon-reaction.svg" alt="#">
          <span class="label reaction">Reaction</span>
          <span class="score"><span class="black">80 </span> /100</span>
        </li>
        <li class="summary-item memory">
          <img src="./assets/images/icon-memory.svg" alt="#">
          <span class="label memory">Memory</span>
          <span class="score"><span class="black">92 </span>/100</span>
        </li>
        <li class="summary-item verbal">
          <img src="./assets/images/icon-verbal.svg" alt="#">
          <span class="label verbal">Verbal</span>
          <span class="score"><span class="black">61 </span>/100</span>
        </li>
        <li class="summary-item visual">
          <img src="./assets/images/icon-visual.svg" alt="#">
          <span class="label visual">Visual</span>
          <span class="score"><span class="black">73 </span>/100</span>
        </li>
      </ul>

      <!-- <p>Reaction
        80 / 100 <br>

        Memory
        92 / 100 <br>

        Verbal
        61 / 100 <br>

        Visual
        72 / 100 
      </p> -->

      <div class="btn">
        <!-- <button class="continue-btn" type="submit">Continue</button> -->
         <p>Continue</p>
      </div>
    </div>
  </div>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Victory</a>.
    </div>
  </footer>
</body>
</html>
